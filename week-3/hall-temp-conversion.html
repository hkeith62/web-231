<body>
    <h1 class= "app-header">Welcome to the Temperature Conversion App!</h1>
    <div id="container">
	    <div class= "card">
		    <div class= "card-title">Fahrenheit to Celsius Converter</div>
			<div class= "card-content">
			    <div class= "form">
				    <div class= "form-feild">
					    <label for="txtFahrenheitValue">Fahrenheit value:</label>
					    <input type="text" id="txtFahrenheit" name="txtFahrenheit" value= "80" />
					</div>
				    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" onclick="myFunction()">Convert Temperature</button>
                    </div>
				</div>
			</div>
		</div>
	    <div class= "card">
		    <div class= "card-title">Conversion Results</div> 
		    <p>Celcius: <span id= "demo"></span></p>
	    </div>
	</div>
	<a href= "../index.html" class="return-home">Return</a>
<script>
function myFunction() {
  var farenheit = document.getElementById("txtFahrenheit").value;
  document.getElementById("demo").innerHTML = ((parseFloat(farenheit) - 32) / 1.8).toFixed(2); 
}
</script>
