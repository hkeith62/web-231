	 <!-- Card content starts here. -->
<div class= "card">
  <h1 class= "app-header">Welcome to the sequence game!</h1>
   <div class= "card-title">Sequence Selection Form</div>
  <div class= "form-feild">
  <label for="txtMyNumber">Choose a number sequence:</label>
  <select name= "menu" id="sequence" class= "drop-down-menu">
    <option value="select">Select</option>
    <option value="fibonacci">Fibonacci Sequence</option>
    <option value="even">Even Numbers</option>
    <option value="odd">Odd Numbers</option>
  </select>
  </div>
  <div class="form-field">
    <!-- HTML for styling the conversion button and onclick event. -->
      <button type="submit" id= "btnDisplaySequence" onclick="myFunction()">Display Sequence</button>
  </div>
</div>
  <div class= "card">
		<div class= "card-title">Sequence Results</div>
           <p id="demo"></p>
        </div>
 <a href= "../index.html" class="return-home">Return</a>
 <script>
let choice;
let num1 = 0, num2 = 1, next;
let fibonacciSequenceText = "";

function myFunction() {
 let text = "";
 let i = 0;
 let oddNumbers = 1;
 let x = document.getElementById("sequence").value;
 let fibonacci = document.getElementById("sequence").value = "fibonacci";
 let even = document.getElementById("sequence").value = "even"; 
 let odd = document.getElementById("sequence").value = "odd";
 while(num1<40)
  {
    fibonacciSequenceText +=
    (num1 + ", ");
    next = num1 + num2;
    num1 = num2;
    num2 = next;
  }
  if(x === fibonacci) {
  choice = fibonacciSequenceText.slice(0, -2);
  document.getElementById("demo").innerHTML = choice;
  } 
   else if (x === even) {
      do {
    text += (i + ", ");
     i += 1;
     num1 += 2;
     i++;
  }
  while (i < 20);
  document.getElementById("demo").innerHTML = text.slice(2, -2);
  }
  else if (x === odd) {
      do {
    text += (oddNumbers + ", ");
     oddNumbers += 1;
     num1 += 1;
     oddNumbers++;
  }
  while (oddNumbers < 20); 
   document.getElementById("demo").innerHTML = text.slice(0, -2);
  }
    else {
    alert("Invalid selection, please try again");
    }
}
</script>
